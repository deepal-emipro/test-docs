<div class="float-left ept-ug-mh-l">
	<a href="{{ '/' | absolute_url }}" class="ept_a_prd_logo"><div class="ept-prd-logo"></div></a>
	<div class="ept-prd-name">{{ site.product_name }}</div>
	<div class="ept-prd-ug-text">User Guide</div>
</div>
<div class="float-right ept-ug-mh-r" style="margin-right: 70px;">Odoo Version
	<select onchange="javascript:changeProductVersion(this)" class="ept-prd-vr">
		{%- for version in site.product_version -%}
			<option value="{{ version }}">{{ version }}</option>
		{%- endfor -%}
	</select>
	<span id="request_quote" class="href_target" role="" style="margin-left: 20px;">
	<a class="button_contact_us_blue text-uppercase" href="/requestquote" role="" style="position: relative;background-image: linear-gradient(to bottom, #087DDA 0, #083FDA);background-size: 100%;color: #fff !important;border-radius: 100px;padding: 0.8rem 2rem !important;line-height: 158% !important; margin-top: 2px;border-right: 2px solid transparent;border-left: 2px solid transparent;">Contact Us </a>
	</span>
</div>
