
<div class="float-left ept-ug-mh-l">
	<a href="{{ '/' | absolute_url }}" class="ept_a_prd_logo"><div class="ept-prd-logo"></div></a>
	<div class="ept-prd-name">{{ site.product_name }}</div>
	<div class="ept-prd-ug-text">User Guide</div>
</div>
{% if site.search_enabled != false %}
        <div class="search">
          <div class="search-input-wrap">
            <input type="text" id="search-input" class="search-input" tabindex="0" placeholder="Search" aria-label="Search {{ site.title }}" autocomplete="off">
            <label for="search-input" class="search-label"><svg viewBox="0 0 24 24" class="search-icon"><use xlink:href="#svg-search"></use></svg></label>
          </div>
          <div id="search-results" class="search-results"></div>
        </div>
      {% endif %}
<div class="float-right ept-ug-mh-r">Odoo Version
	<select onchange="javascript:changeProductVersion(this)" class="ept-prd-vr">
		{%- for version in site.product_version -%}
			<option value="{{ version }}">{{ version }}</option>
		{%- endfor -%}
	</select>
	<span id="request_quote" class="href_target contact_us_button" role="">
	<a class="button_contact_us_blue text-uppercase" target="_blank" href="https://www.emiprotechnologies.com/requestquote" role="">Contact Us </a>
	</span>
</div>
