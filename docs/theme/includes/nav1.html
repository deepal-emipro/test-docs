<ul class="nav-list">
  {%- assign titled_pages = include.pages
        | where_exp:"item", "item.ept != nil" -%}
  
  {%- for node in titled_pages -%}
    {%- if page.dir contains node.dir -%}
      <li class="nav-list-item active">
            <a href="{{ node.url | absolute_url }}" class="nav-list-link">{{ node.content }}</a>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
