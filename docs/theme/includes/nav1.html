<ul class="nav-list">
  {%- assign html_pages = include.pages %}
  
  {%- for p in html_pages -%}
    {% for node in p %}
      <li class="nav-list-item{% if page.url == node.url %} active{% endif %}">
        <a href="{{ node.url | absolute_url }}" class="nav-list-link{% if page.url == node.url %} active{% endif %}">{{ node }}</a>
      </li>
    {%- endfor -%}
  {%- endfor -%}
  
</ul>
